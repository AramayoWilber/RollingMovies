<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Disney</title>
    <!-- <link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="bootstrap/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- Iconos de Fontawesome  -->
    <link rel="stylesheet" href="bootstrap/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="css/admi_pelis.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-navbar shadow">
            <div class="container-fluid ancho ">
                <a class="navbar-brand" href="#">
                    <img src="img/Disney_Plus_logo.svg.png" alt="logo-pagina">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo01">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-2">
                            <a class="nav-link" aria-current="page" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Administrador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-regular fa-circle-user"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-2">
            <div class="row justify-content-center">
                <div class="col-12 my-4 d-flex justify-content-between align-items-center">
                    <button type="button" id="btn_add" class="btn boton-add">
                        <i class="bi bi-plus-lg"></i>Añadir
                    </button>
                </div>
                <div class="col-12 mb-3 boder-contenedor shadow">
                    <!-- table-dark table-striped table-hover -->
                    <table id="tabla" class="table table-striped" style="width: 100%;">
                        <caption>
                            Tabla de Peliculas y Seies
                        </caption>
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">Codigo</th>
                                <th scope="col" class="text-center">Nombre</th>
                                <th scope="col" class="text-center">Categoria</th>
                                <th scope="col" class="text-center">Publicado</th>
                                <th scope="col" class="text-center">Opciones</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="body-tabla">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-8 offset-2">
                    <!-- -------------Paginacion------------- -->
                    <div class="d-flex justify-content-end">
                        <ul class="pagination">
                            <li class="page-item">
                                <button class="page-link">
                                    <span aria-hidden="true">&laquo;</span>
                                </button>
                            </li>

                            <div id="items" class="d-flex"></div>

                            <li class="page-item">
                                <button class="page-link">
                                    <span aria-hidden="true">&laquo;</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal Edit-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-12">
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Understood</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal DELETE-->
        <div class="modal fade 	.modal-sm" id="modal-delete" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center bg-danger-subtle">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                            ¿ESTAS SEGURO?
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <i class="fa-regular fa-circle-xmark"></i>
                                </div>
                                <div class="col-12 text-center">
                                    <p>Este proceso no se puede desahacer</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-evenly">
                        <button type="button" class="btn btn-secondary w-25" data-bs-dismiss="modal">Cerrar</button>
                        <button id="btn-modal-eliminar" type="button" class="btn btn-danger w-25"
                            data-bs-dismiss="modal">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        © Copyright 2024 RollingCode School - All Rights Reserved
    </footer>



    <script src="bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/adminControlador.js"></script>
</body>

</html>
