<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <div class="main-conteiner">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-8">
                <div class="card">
                    <div class="card-block">
                        <h2 class="card-header text-center w-100">
                            <img src="https://campus.rollingcodeschool.com/pluginfile.php/1/core_admin/logo/0x200/1633815474/logo2.png" class="img-card" alt="Logo-Rolling">
                        </h2>
                        <div class="card-body">
                            <form class="formulario" id="formLogin">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="user" placeholder="Escribe tu correo"  autocomplete="off" required>
                                        <label for="user">Correo</label>
                                    </div>
                                </div>
                
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-key-fill"></i>
                                    </span>
                                    <div class="form-floating">
                                        <input class="form-control" type="password" id="password" placeholder="Escribe tu contraseña" required
                                            minlength="8" maxlength="12">
                                        <label>Contraseña</label>
                                    </div>
                                </div>
                
                                <div>
                                    <div class="remember form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check_remember">
                                        <label class="form-check-label" for="check_remember">
                                            Recordarme
                                        </label>
                                    </div>
                                </div>
                
                                <div class="button-sumbit">
                                    <button type="submit" class="btn btn-primary">Ingresar</button>
                                </div>
                
                                <div class="forgot">
                                    <a href="resetPassword.html" class="link-restablecer-password">¿Olvidó su nombre de usuario o contraseña?</a>
                                </div>
                
                                <div class="registro-link mt-3">
                                    <p>¿No tienes una cuenta?</p>
                                    <a href="registro.html" class="link-registrarse" target="_self">Registrate</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        © Copyright 2024 RollingCode School - All Rights Reserved
    </footer>

    <script src="bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src=""></script>
</body>

</html>
