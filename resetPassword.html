<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>LOGIN</title>
        <link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/resetPassword.css" />
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
            <div class="navbar-collapse d-flex justify-content-between align-items-center px-4" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">
                    <img src="img/logo2.png" class="img-logo w-50" alt="logo-paguina">
                </a>
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="icon-link" aria-current="page" href="#">Ingresar</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>

        <div class="container w-75 py-5">
            <div class="row d-flex justify-content-center g-3 p-5">
                <div class="col-md-6">
                    <h4>Restablecer contraseña olvidada</h4>
                    <p class="p-parrafo">Proporsiona el correo electrónico asociado a tu cuenta durante el registro</p>
                    <form action="#" id="formulario" class="my-2" novalidate>
                        <input type="email" id="form_email" class="form-control" placeholder="Introduce tu dirección de correo electronico">
                        <div class="form-text">
                            Escribe tu dirección de email
                        </div>
                        <div class="error-correo">
                            El correo que ingreso no se encuentra registrado.
                        </div>
                        <button type="submit" class="btn btn-primary w-100 my-2">Restablecer contraseña</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="bg-body-tertiary py-5">
            <div class="container ">
                <div class="row text-center">
                    <div class="col-12">
                        <p>© Copyright 2024 RollingCode School - All Rights Reserved</p>
                    </div>
                </div>
            </div>
            
        </footer>

        <script src="bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="js/resetPasswordControlador.js"></script>
    </body>

</html>
