<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto · JStreamMovies</title>
    <link rel="icon" href="/img/logoJStream_movies_100x100.png">
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/bootstrap/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="/css/contacto.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="/img/logo_sin_fondo.png" width="100px" height="40px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="listaNavbar" class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form id="form">
            <div class="field">
                <h2>Contacto</h2>
                <label for="from_name">Nombre</label>
                <input type="text" name="from_name" id="from_name" required>
            </div>
            <div class="field">
                <label for="message">Mensaje</label>
                <input type="text" name="message" id="message" required>
            </div>
            <div class="field">
                <label for="email_id">Email</label>
                <input type="text" name="email_id" id="email_id" required>
            </div>
            <input type="submit" id="button" value="Enviar">
        </form>
    </div>

    <footer>
        <div class="container-fluid">
            <div class="row justify-content-between mb-1">
                <div class="col-sm-8">
                    <div class="social-icons-redes">
                        <i class="fa-brands fa-x-twitter"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-whatsapp"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-tiktok"></i>
                    </div>
                </div>
                <div class="col">
                    <h6>© 2024 JStreamMovies, LLC. Todos los derechos reservados.</h6>
                </div>
            </div>
            <div class="row">
                <div class="enlances-footer">
                    <a href="#">Política de privacidad</a>
                    <a href="#">Términos de uso</a>
                    <a href="#">Administrar las preferencias de cookies</a>
                    <a href="#">info</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('mBpe19mizYqBrowBz')
    </script>
    <script type="module" src="/js/contacto.js"></script>
</body>

</html>
